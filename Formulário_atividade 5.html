<!DOCTYPE html>
<html>
    <head>
        <meta charset="UF-8">
        <title>Formulário</title>
      <style>
            body{
              font-family: 'Times New Roman', Times, serif;
            }
            .form{

            }
            #genero{
              display: inline-block;
              margin-left: 50%;
            }
                         
            #nora{
              display: inline-block;
            }

      </style>
    </head>

    <body>
      <fieldset>
          <section class="form">
          <form action=""  method="post" >
          <fieldset style="width: 40%;" >
          <legend>Formulário</legend><br>  
          <label for="nome">nome completo</label> <br>  <input type="text" id="nome" name="nome completo"><br>  
          <label for="date">data de nascimento</label><br> <input type="date" id="data" > <br>
    
          <section id="mora">
            <label for="mora">selecione o estado que você mora</label> <br>
            <select name="estado" id="estado">
            <option value="estado">Estado</option>
            <option value="Recife">Recife</option>
            <option value="Cabo">Cabo</option>
            <option value="paulista">Paulista</option>
            </select>
            <br>
            <br>

            <label for="numero">5 + 4  ?</label>
            <input type="text" name="numero" id=" numero" required>

          </section>

          <section id="genero">
              <label for="genero">genero</label> <br>
              <input type="radio" name="genero" id="feminino" required >
              <label for="Femininno">feminino</label> <br>
              <input type="radio" name="genero" id="masculino"required >
              <label for="Masculino">Masculino</label><br> 
              <input type="radio" name="outro" id="Outro" required>
              <label for="outro">Outro</label> <br>
              <input type="submit" id="button" value= "salvar" > 
          </section>
          <br>

      </fieldset>

  </form>

    </body>
</html>
